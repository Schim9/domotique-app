<h1>Blinds</h1>
@for (group of byPlan().groups; track group.plan.id) {
  <div>
    <p>{{ group.plan.name }}</p>
    @defer (on immediate) {
      <app-carrousel [elements]="group.items"/>
    }
  </div>
}
@if (byPlan().unknown.length > 0) {
  <div>
    <p>Autre plan</p>
    @defer (on immediate) {
      <app-carrousel [elements]="byPlan().unknown"/>
    }
  </div>
}
