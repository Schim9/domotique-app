<div class="keen-slider" #sliderRef>
  <div *ngFor="let element of elements" [ngSwitch]="element.type">
    <app-blind-button
      *ngSwitchCase="'BLIND'"
      [element]="element"
      (click)="onCLick(element)"
    />
    <app-action-button
      *ngSwitchCase="'PUSH_BUTTON'"
      [element]="element"
      (click)="onCLick(element)"
    />
    <app-temp-button
      *ngSwitchCase="'TEMP'"
      [element]="element"
      (click)="onCLick(element)"
    />
    <app-unknown-item
      *ngSwitchDefault
      [element]="element"
      (click)="onCLick(element)"
    />
  </div>
</div>
