<div class="keen-slider" #sliderRef>
  <div *ngFor="let element of elements" [ngSwitch]="element.type">
    <app-blind-button
      *ngSwitchCase="'BLIND'"
      [element]="element"
      (triggerAction)="onCLick($event)"
    />
    <app-action-button
      *ngSwitchCase="'PUSH_BUTTON'"
      [element]="element"
      (triggerAction)="onCLick($event)"
    />
    <app-temp-button
      *ngSwitchCase="'TEMP'"
      [element]="element"
    />
    <app-switch-button
      *ngSwitchCase="'SWITCH'"
      [element]="element"
      (triggerAction)="onCLick($event)"
    />
    <app-sensor-button
      *ngSwitchCase="'MOTION_SENSOR'"
      [element]="element"
    />
    <app-unknown-item
      *ngSwitchDefault
      [element]="element"
    />
  </div>
</div>
