<div class="keen-slider" #sliderRef>
  @for (element of elements(); track element) {
    <div>
      @switch (element.type) {
        @case ('BLIND') {
          <app-blind-button
            [element]="element"
            (triggerAction)="onCLick($event)"
            />
        }
        @case ('PUSH_BUTTON') {
          <app-action-button
            [element]="element"
            (triggerAction)="onCLick($event)"
            />
        }
        @case ('TEMP') {
          <app-temp-button
            [element]="element"
            />
        }
        @case ('SWITCH') {
          <app-switch-button
            [element]="element"
            (triggerAction)="onCLick($event)"
            />
        }
        @case ('MOTION_SENSOR') {
          <app-sensor-button
            [element]="element"
            />
        }
        @default {
          <app-unknown-item
            [element]="element"
            />
        }
      }
    </div>
  }
</div>
