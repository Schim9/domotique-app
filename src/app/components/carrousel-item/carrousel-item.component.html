<div class="picsum-img-wrapper" [ngSwitch]="element.type">
  <app-blind-button *ngSwitchCase="'blind'" [element]="element"/>
  <app-action-button *ngSwitchCase="'action'" [element]="element"/>
  <app-temp-button *ngSwitchCase="'temp'" [element]="element"/>
</div>
<div class="carousel-caption">
  <h3>{{element.title}}</h3>
  <p>{{element.caption}}</p>
</div>
