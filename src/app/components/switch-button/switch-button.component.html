<div class="keen-slider__slide card-carrousel-item">
  <div class="card-header">{{element.title}}</div>
  <div class="card-content">
    <div class="image-container-switch">
      <img [src]="defineIcon()" alt="action" (click)="handleClick('ON')">
    </div>
    <div class="image-with-data">
      <img src="./assets/temperature/update.png" alt="Last seen">
      <p>{{defineLastTime()}}</p>
    </div>
  </div>
</div>
