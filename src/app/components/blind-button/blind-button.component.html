<div class="keen-slider__slide card-carrousel-item">
  <p class="card-header">{{element.title}}</p>
  <div class="card-content">

    <div class="image-container-blind">
      <img src="./assets/blinds/blindsopen48sel.png" alt="Open blind" (click)="handleClick('Open')">
      <img src="./assets/blinds/blinds48sel.png" alt="Close blind" (click)="handleClick('Close')">
    </div>

    <div class="image-with-data">
      <img src="./assets/temperature/update.png" alt="Last seen">
      <p>{{defineLastTime()}}</p>
    </div>

    <div class="stop-button" (click)="handleClick('Stop')">
      STOP
    </div>
  </div>
</div>
