<div class="card-header">{{element.title}}</div>
<div class="card-content">
  <div class="image-container-blind">
    <img src="./assets/blinds/blindsopen48.png" alt="Open blind">
    <img src="./assets/blinds/blindsstop%20-%20vertical.png" alt="Stop blind">
    <img src="./assets/blinds/blinds48sel.png" alt="Close blind">
  </div>

  <div class="image-container-blind clock">
    <img src="./assets/temperature/update.png" alt="Last seen">
    <p>{{defineLastTime()}}</p>
  </div>
</div>
