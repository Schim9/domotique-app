<section [class.sidenav]="isExpanded">
  <div class="toggle">
    <mat-icon (click)="toggleMenu.emit(null)">
      {{ isExpanded ? "keyboard_backspace" : "dehaze" }}
    </mat-icon>
  </div>

  @for (route of routeLinks; track route) {
    <mat-list class="nav">
      <div class="test-span-class">
        <a mat-list-item
          routerLinkActive="active-link"
          class="hover"
          (click)="handleClick()"
          routerLink="{{ route.link }}"
          >
          <div class="side-menu-element">
            <mat-icon>{{ route.icon }}</mat-icon>
            @if (isExpanded) {
              <p>
                {{ route.name }}
              </p>
            }
          </div>
        </a>
      </div>
    </mat-list>
  }
  <mat-list class="nav">
    <div class="test-span-class">
      <a mat-list-item
        routerLinkActive="active-link"
        class="hover"
        (click)="handleClick()"
        >
        <div class="side-menu-element" (click)="triggerRefresh()">
          <mat-icon>refresh</mat-icon>
          @if (isExpanded) {
            <p>
              Refresh
            </p>
          }
        </div>
      </a>
    </div>
  </mat-list>
</section>
