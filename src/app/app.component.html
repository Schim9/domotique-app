<mat-sidenav-container autosize>
  <mat-sidenav
    #sidenav
    fixedInViewport="true"
    mode="side"
    opened="{{ true }}"
  >
    <side-nav
      (toggleMenu)="toggleMenu()"
      [isExpanded]="isExpanded"
    ></side-nav>
  </mat-sidenav>

  <mat-sidenav-content [style.margin-left.px]="!isExpanded ? 60 : 250">
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="notification-banner"
  *ngIf="message!==''"
  id="notification"
  [class]="defineToastClass()"
  role="alert">
  <span *ngIf="messageType==='info'" class="material-icons-outlined">done</span>
  <span *ngIf="messageType==='error'" class="material-icons-outlined">report_gmailerrorred</span>
  <p>{{message}}</p>
</div>
